<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JSON Test</title>
</head>
<body>
<div id="myData"></div>
<script>
    fetch('./recipes.json')
        .then(function (response) {
            return response.json();
        })

        .then(function (data) {
            displayData(data);
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });

        console.log(data);
        var results = [];

        for (var i=0 ; i < data.length ; i++)
        {

                results.push(data[i]);
            }
        }

        }

            


    }
</script>
</body>
</html>
